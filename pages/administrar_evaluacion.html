        mostrarDialogoSalidaNivel("Id de nivel no válido");
      }

      const commentsRef = ref(getDatabase(), "Evaluaciones/" + nivelActual);

      //funciones lógicas
      function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
        return results === null
          ? ""
          : decodeURIComponent(results[1].replace(/\+/g, " "));
      }

      verificarExistenciaNivel();
      function verificarExistenciaNivel() {
        get(child(ref(getDatabase()), "Niveles/")).then((snapshot) => {
          if (snapshot.exists()) {
            inicializarEventosPreguntas();
          } else {
            mostrarDialogoSalidaNivel("El nivel no existe");
          }
        })
          .catch((error) => {
            mostrarDialogoSalidaNivel("error");
          });
      }

      function inicializarEventosPreguntas() {
        onChildAdded(commentsRef, (data) => {
          if (data.exists()) {
            let pregunta = data.val();
            let myListBotones = document.getElementById("myListBotones");
            let botonPreguntaNueva = document.createElement("button");
            botonPreguntaNueva.setAttribute("class", "list-group-item list-group-item-action list-group-item-success");
            botonPreguntaNueva.setAttribute("data-toggle", "list");
            botonPreguntaNueva.setAttribute("role", "tab");
            botonPreguntaNueva.setAttribute("id", pregunta.id);
            botonPreguntaNueva.textContent = pregunta.pregunta;
            botonPreguntaNueva.addEventListener("click", function () {
              contenedorEdicionPreguntas.style.visibility = 'visible';
              preguntaSeleccionadaId = botonPreguntaNueva.id;
              cargar_datos(preguntaSeleccionadaId);
            });

            myListBotones.appendChild(botonPreguntaNueva);
          }
        });
        onChildRemoved(commentsRef, (data) => {
          if (data.exists()) {
            let botonActual = document.getElementById(data.val().id);
            if (!botonActual) {
              alert("El elemento selecionado no existe");
            } else {
              let padre = botonActual.parentNode;
              padre.removeChild(botonActual);
              preguntaSeleccionadaId = null;
              contenedorEdicionPreguntas.style.visibility = 'hidden';
            }
          }
        });



        onChildChanged(commentsRef, (data) => {
          if (data.exists()) {
            let botonActual = document.getElementById(data.val().id);
            botonActual.textContent = data.val().pregunta;
          }
        });
      }

      function mostrarAlertaUser(error, mensajeUser) {
        if (error) {
          let mensaje = document.getElementById("alertaErrorMensaje");
          mensaje.textContent = mensajeUser;

          $("#alertaError").show();
          setTimeout(function () {
            $("#alertaError").hide();
          }, 3000);

        } else {
          let mensaje = document.getElementById("alertaExitoMensaje");
          mensaje.textContent = mensajeUser;

          $("#alertaExito").show();
          setTimeout(function () {
            $("#alertaExito").hide();
          }, 3000);
        }
      }

      function obtenerRespuestaCorrecta() {
        let res = o1.value;
        if (r1.checked) {
          res = o1.value;
        } else if (r2.checked) {
          res = o2.value;
        } else if (r3.checked) {
          res = o3.value;
        } else if (r4.checked) {
          res = o4.value;
        }
        return res;
      }

      function cumpleRangoPregunta() {
        let contenido = desc.value;
        return contenido.length >= 10 && contenido.length <= 500;
      }

      function cumpleRangoOpciones() {
        let contenido1 = o1.value.length >= 3 && o1.value.length <= 300;
        let contenido2 = o2.value.length >= 3 && o2.value.length <= 300;
        let contenido3 = o3.value.length >= 3 && o3.value.length <= 300;
        let contenido4 = o4.value.length >= 3 && o4.value.length <= 300;
        return contenido1 && contenido2 && contenido3 && contenido4;
      }

      function repetidasOpciones() {
        let arrayOp = new Array();
        arrayOp.push(o1.value);
        arrayOp.push(o2.value);
        arrayOp.push(o3.value);
        arrayOp.push(o4.value);
        return new Set(arrayOp).size !== arrayOp.length
      }

      function cargar_datos(id_pregunta) {
        idPreguntaActual = id_pregunta;

          child(
            ref(getDatabase()),

            nivelActual + "/" + id_pregunta
          )

              //preg.textContent = id_pregunta;
              desc.value = pregunta.pregunta;
              o1.value = pregunta.o1;
              o2.value = pregunta.o2;
              o3.value = pregunta.o3;
              o4.value = pregunta.o4;
              if (pregunta.o1 === pregunta.respuesta) {
                r1.click();
              } else if (pregunta.o2 === pregunta.respuesta) {
                r2.click();
              } else if (pregunta.o3 === pregunta.respuesta) {
                r3.click();
              } else if (pregunta.o4 === pregunta.respuesta) {
                r4.click();
              }
              //contadorPregunta.keyup()
              contadorPregunta.textContent = desc.value.length + "/500";
              contadorO1.textContent = o1.value.length + "/300";
              contadorO2.textContent = o2.value.length + "/300";
              contadorO3.textContent = o3.value.length + "/300";
              contadorO4.textContent = o4.value.length + "/300";
            } else {
              console.log("No data available");
            }
          })
          .catch((error) => {
            console.error(error);
          });
      }

      function actualizarPreguntaActualBD() {
        if (cumpleRangoPregunta()) {
          if (cumpleRangoOpciones()) {
            if (!repetidasOpciones()) {
              pregunta.pregunta = desc.value;
              pregunta.o1 = o1.value;
              pregunta.o2 = o2.value;
              pregunta.o3 = o3.value;
              pregunta.o4 = o4.value;
              pregunta.respuesta = obtenerRespuestaCorrecta();


              if (pregunta) {
                update(
                  child(
                    ref(getDatabase()),
                    "Evaluaciones/" +
                    nivelActual + "/" + idPreguntaActual

                  ), pregunta
                )
                  .then(() => {
                    mostrarAlertaUser(false, "Datos registrados correctamente");
                  })
                  .catch((error) => {
                    mostrarAlertaUser(true, "No se pudo registrar los datos, inténtelo de nuevo más tarde");
                  });
              } else {
                mostrarAlertaUser(true, "No se recuperaron los datos");
              }
            } else {
              mostrarAlertaUser(true, "No deben existir opciones repetidas.");
            }
          } else {
            mostrarAlertaUser(true, "Las opciones deben contener entre 3 y 300 caracteres.");
          }
        } else {
          mostrarAlertaUser(true, "Las pregunta debe contener entre 10 y 500 caracteres.");
        }
      }
    }
