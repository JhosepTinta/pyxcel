<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="/assets/css/style-login.css">
    <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

</head>
<body>
    <div id="contenedor-flex">
        <div id="contenedor-login">
          <img src="/assets/img/imagencorta.jpg" alt="" width="100%" height="100%" >
         
        </div>
        <div id="contenedor-lateral">
            <div id="contenedor-form">
            <br><br><br><br>
            <h1 id="titulo"><b>Iniciar Sesión<b></h1>
            
            <form id="form" >
              <p>Bienvenido a tu aventura de aprendizaje!!</p><br>
              <div class="group">
                <input type="text" id="correo" ><span class="highlight"></span><span class="bar"></span>
                <label>Correo Electronico</label>
              </div>
              <div class="group">
                <input type="password" id="contrasenia" ><span class="highlight"></span><span class="bar"></span>
                <label>Contraseña</label>
              </div>
              <p>No tienes cuenta? <a href="registro.html">Create una</a></p><br>
              <p id="error" class="e" >Los datos ingresados son incorrectos, Inténtalo de nuevo</p>
              <button type="submit" class="button buttonBlue">
                Ingresar
                <div class="ripples buttonRipples"  ><span class="ripplesCircle"></span></div>
              </button>
            </form>
            </div>
        </div>
    </div>
</body>


<script type="module" src="../assets/js/login.js"></script>

</html>
