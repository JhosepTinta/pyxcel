<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Pyxcel</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">

	<meta content="" name="keywords">

	<link href="../assets/css/styles-registro.css" rel="stylesheet">
</head>
<body>

	<main class="main-registro">
		<a class="registro-titulo" href="../index.html">PYXCEL</a>
		<form action="" method="POST" id= "formulario">
			<div class="seccion-input">
				<input class="input-nombre" type="text" spellcheck="false" name="" placeholder="Nombre Completo (obligatorio)" >
				<p class="mensaje-error m-nombre"></p>
			</div>

			<div class="seccion-input">
				<input class="input-correo" type="text" spellcheck="false" name="" placeholder="Correo Electrónico (obligatorio)"  >
				<p class="mensaje-error m-correo"></p>
			</div>

			<div class="seccion-input ultimo-input">
				<input class="input-contrasena" type="password" spellcheck="false" name="" placeholder="Contraseña (obligatorio)"    >
				<p class="mensaje-error m-contrasena"></p>
				<button class="boton-ojo ocultar-contrasena" type="button"></button>
			</div>

			<button class="boton-registrarse" type="submit">REGISTRARSE</button>

			<p class="pregunta">¿Ya tienes una cuenta?<a href="index-login.html"> Iniciar Sesión</a></p>

		</form>

	</main>

	<script type="module" src="../assets/js/script-registro.js"></script>
</body>
</html>
