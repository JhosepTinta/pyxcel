                    console.log(objeto);

                    const textonivel =  document.createElement("p");
                    textonivel.textContent = objeto.nivel+" "+objeto.titulo+" "+objeto.descripcion+" "+objeto.activo+" "+objeto.imagen;
                    a.appendChild(textonivel);
                } else {
                    alert("No se encontro el elemento");
                }
        });
